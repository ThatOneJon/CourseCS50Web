<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Counter</title>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
<body>
    <div id ="count">
    </div>


<script type="text/babel">
    function App(){
        //Use react hook to create State! start counting at 0
        const [count, setCount] = React.useState(0);
        //useState returns a cariable and a function to set the state

        //in JS you can have functions inside of functions....function seption
        function updateCount(){
            // count = count + 1; works in JS:..... in REACT you have to use the useState function
            setCount(count + 1);  //new state is count + 1 --> will rerender component automatically
        }
        return(
            <div>
                <h1>{count}</h1>
                <button onClick = {updateCount}>Count!</button>
                
            </div>
        );
    }

    ReactDOM.render(<App />, document.querySelector("#count"));


</script>



</body>
</html>
