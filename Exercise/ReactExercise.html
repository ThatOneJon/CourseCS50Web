<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Exercise</title>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>


<body>
    <!--the app component is inside this div -->
    <div id = "test">
    
    </div>


    <!--Wrting JSX for Babel to interpret to JS for an actual application this is done before-->
    <script type = "text/babel">
        //JS function as a component ----> For react capitalize function names!
        //Props as parameters --> input value for this function
        function Hello(props){
            return(
                <h1>Hello,{props.name}</h1>
                // name is just the name of the variable 
            );
        }

        function App(){
            return (
                <div>
                    <Hello name ="Harry" />    
                    
                </div>
            );

        }
        //Render the react component at the div with id test
        ReactDOM.render(<App />, document.querySelector("#test"));
    </script>
</body>
</html>
